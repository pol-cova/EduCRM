{% extends 'base.html' %}

{% block title %} Alumno {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h2 class="mb-4">Add Student</h2>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name:</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.group.id_for_label }}" class="form-label">Group:</label>
                    {{ form.group }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.courses_enrolled.id_for_label }}" class="form-label">Courses Enrolled:</label>
                    {{ form.courses_enrolled }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <br>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
</div>
{% endblock %}
